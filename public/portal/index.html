
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">
    
    <title>CS5610</title>
    
  </head>
  <body ng-app="WhiteBoardApp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../../"><h2>CS5610</h2><h1>Web Development</h1></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid"
         ng-controller="NavController as controller">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        <h4>Modules:</h4>
          <ul class="nav nav-sidebar">
            <!-- generates left hand side links to modules -->
            <li ng-repeat="module in controller.course.modules"
                ng-class="{'active' : controller.selectedModuleIndex == $index, 'disabled' : controller.course.modules[$index].available==false}"
                ng-hide="controller.course.modules[$index].visible==false"
                ng-click="controller.selectedModuleIndex = $index">
                <a href="#/modules/{{$index}}">{{module.title}}</a>
            </li>
          </ul>
          
          <ul class="nav nav-sidebar">
            <li ng-class="{active : controller.selectedModuleIndex == 'syllabsus'}"
                ng-click="controller.selectModule($index)">
                <a href="#/modules/{{$index}}" ng-if="controller.course.modules[$index].available==true">{{module.title}}</a>
                <a ng-disabled="true" ng-if="controller.course.modules[$index].available==false">{{module.title}}</a>
            </li>
          </ul>
          
          <hr/>
          
          <ul class="nav nav-sidebar">
            <li
              ng-class="{active : controller.selectedModuleIndex == 'syllabus'}">
              <a href="#/course/syllabus"
                 ng-click="controller.selectedModuleIndex = 'syllabus'">
                 Syllabus
              </a>
            </li>
            <li
              ng-class="{active : controller.selectedModuleIndex == 'agenda'}">
              <a href="#/course/agenda"
                 ng-click="controller.selectedModuleIndex = 'agenda'">
                 Agenda
              </a>
            </li>
            <li>
              <a href="https://piazza.com/class/iec2tpd42u4c" target="_blank">
                 Piazza
              </a>
            </li>
          </ul>
        </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            
            <div class="row">
              <div class="col-sm-12">
                <div ng-view></div>
              </div>
            </div>
        </div>
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="../js/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="courses.js"></script>
    <script src="app.js"></script>
    <!--<script src="services/CourseService.js"></script>-->
    <script src="config.js"></script>
    <script src="navController.js"></script>
    <script src="module/module.controller.js"></script>
    <script src="example/example.controller.js"></script>
    <script src="map/map.controller.js"></script>
  </body>
</html>
