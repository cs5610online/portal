
<div ng-controller="ExampleController as controller">
  
  <h2>{{controller.example.title}}
    
    <a
      style="position:relative;top:0px;right:3px;"
      href="{{controller.example.base + controller.example.src}}"
      class="pull-right"
      target="_blank">
      <span class="glyphicon glyphicon-new-window"></span>
    </a>
    
  </h2>
  
  <iframe
    style="border:1px solid #ddd;width:100%;height:300px;"
    ng-src="{{controller.example.base + controller.example.src}}">
  </iframe>
  
  <h2>
    Source
    
    <a
      style="position:relative;top:95px;right:3px;"
      href="{{controller.example.base + controller.selectedDependency}}"
      ng-hide="controller.selectedDependency == null"
      class="pull-right"
      target="_blank">
      <span class="glyphicon glyphicon-new-window"></span>
    </a>
  
  </h2>

  <ul class="nav nav-pills">
    <li ng-class="{'active' : controller.selectedDependency == null}">
      <a ng-click="controller.selectedDependency = null">HTML</a>
    </li>
    <li
      ng-class="{'active': controller.selectedDependency == value}"
      ng-repeat="(dependency, value) in controller.example.dependencies">
      <a ng-click="controller.selectedDependency = value">{{dependency}}</a>
    </li>
  </ul>
  
  <br/>
  
  <iframe
    style="border:1px solid #ddd;width:100%;height:300px;background-color: #eee;font-family: monospace;"
    ng-if="controller.selectedDependency"
    ng-src="{{controller.example.base + controller.selectedDependency}}">
  </iframe>  

  <textarea style="border:1px solid #ddd;width:100%;height:300px;background-color: #eee;font-family: monospace;" id="html" ng-show="controller.selectedDependency == null">
  </textarea>
  
</div>
